	  function createEditor(config){
		var wrapper = EditorWrapper.create(config || {});
		var userAgent = navigator.userAgent;
		if(userAgent.indexOf('Windows NT 10.0') != -1 && userAgent.indexOf('Firefox') != -1){
			var textarea = wrapper.editor.getWrapperElement().querySelector('textarea');
			textarea.style.width = "1000px";
		}
		return wrapper;
	  }
	  
	  $("#click1").click(function(){
		var wrapper = createEditor({render_allowHtml:true,renderAllDocEnable:false,theme_key:'editor1'});
			wrapper.toolbar.addIcon('fas fa-times icon nofullscreen',function(){
				var markdown = htmlEntities(wrapper.getValue());
				var html = htmlEntities(wrapper.getHtml())
				wrapper.remove();
				swal({html : '<div style="text-align:left">markdown:<textarea class="swal2-textarea">'+markdown+'</textarea></div><div style="text-align:left">html:<textarea class="swal2-textarea">'+html+'</textarea></div>'});

			},function(ele){
				$(ele).hide();
				setTimeout(function(){
					$(ele).show();
				},1000)
			});
	  })
	  
	   $("#editor").click(function(){
			var editor = $(this);
			var wrapper = createEditor({toolbar_icons:['toc', 'innerBar', 'search', 'config', 'expand','preview'],theme_key:'editor2',theme_store:{
				saveJson:function(){
					
				},
				getJson:function(key){
					alert(key)
				}
			}});
			var codeMirrorEditor = wrapper.editor;
			codeMirrorEditor.setValue(editor.val());
			codeMirrorEditor.focus();
			var cursor = getPos(editor[0]);
			codeMirrorEditor.setCursor(cursor);
			codeMirrorEditor.scrollTo(null,codeMirrorEditor.heightAtLine(cursor.line,'local'))
			wrapper.onRemove(function(){swal("good bye")})
			wrapper.toolbar.addIcon('fas fa-times icon ',function(){
				editor.val(wrapper.getValue());
				wrapper.remove();
			})
			//listen resize 
			wrapper.on('resize',function(){
				console.log('resize hahaha');
			});
	  });
	  
	function getPos(textarea) {
		var lines = textarea.value.substr(0, textarea.selectionStart).split(
				"\n");
		var lineNum = lines.length - 1;
		return {
			line : lineNum,
			ch : lines[lineNum].length
		};
	}
	  
	  function htmlEntities(str) {
		var div = document.createElement("div");
		div.textContent = str;
		return div.innerHTML;
	}
	  
	  </script>
